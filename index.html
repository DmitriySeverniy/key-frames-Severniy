<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>KEY-FRAMES</title>
  </head>
  <body>
    <header class="site-header"></header>
    <main>
      <div class="container">
        <div id="content-slider">
          <div id="slider">
            <!-- Контейнер для слайдера -->
            <div id="mask">
              <!-- Маска этот блок, 
              чтобы скрыть всё, что происходит за 
              пределами слайдера. 
              В дополнение к этому, маска позволяет 
              отображать содержание слайдера.-->

              <ul>
                <li id="first" class="firstanimation">
                  <!-- ID для всплывающей подсказки и класс для анимации -->
                  <a href="#">
                    <img src="img/advantage-icon-1.png" alt="icon-1" />
                  </a>
                  <div class="tooltip"><h1>ICON-1</h1></div>
                </li>

                <li id="second" class="secondanimation">
                  <a href="#">
                    <img src="img/advantage-icon-2.png" alt="icon-2" />
                  </a>
                  <div class="tooltip"><h1>ICON-2</h1></div>
                </li>

                <li id="third" class="thirdanimation">
                  <a href="#">
                    <img src="img/advantage-icon-3.png" alt="icon-3" />
                  </a>
                  <div class="tooltip"><h1>ICON-3</h1></div>
                </li>

                <li id="fourth" class="fourthanimation">
                  <a href="#">
                    <img src="img/advantage-icon-4.png" alt="icon-4" />
                  </a>
                  <div class="tooltip"><h1>ICON-4</h1></div>
                </li>

                <li id="fifth" class="fifthanimation">
                  <a href="#">
                    <img src="img/advantage-icon-5.png" alt="icon-5" />
                  </a>
                  <div class="tooltip"><h1>ICON-5</h1></div>
                </li>
              </ul>
            </div>
            <!-- Конец маски -->
            <div class="progress-bar"></div>
            <!-- Строка выполнения-->
          </div>
          <!-- Конец контейнера для слайдера -->
        </div>
      </div>
    </main>
    <footer class="site-footer"></footer>
  </body>
</html>
